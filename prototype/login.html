<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="nav">
            <a href="./index.html" class="logo">HORTIFOOD</a>
        </div>
    </header>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form action="" method="post">
                <label for="email">
                    <b><span class="material-symbols-rounded">mail</span> Email</b>
                </label>
                <input type="email" placeholder="example@mail.com" name="email" class="form-input" required>
            
                <label for="password"><b><span class="material-symbols-rounded">lock</span> Senha</b></label>
                <input type="password" placeholder="Digite sua senha" name="password" class="form-input" required>
                <a href="#forgotpass" class="forgot-pass">Esqueceu a senha?</a>

                <button type="submit">Entrar</button>
                <hr>
                <a href="#signup" class="signup">Cadastrar-se</a>
            </form>
        </section>
    </main>
    <footer>
        <div class="info">
            <p><a href="./aboutus.html">Sobre Nós</a></p>
            <p>Contato: <a href="mailto:contato@hortifood.com">contato@hortifood.com</a></p>
        </div>
        <div class="copyright">© Copyright 2022 - Hortifood</div>
    </footer>
</body>
</html>
